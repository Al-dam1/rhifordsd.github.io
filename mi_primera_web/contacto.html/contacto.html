<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto | Rhifords</title>
    <link rel="stylesheet" href="contacto.css">
    <script src="https://kit.fontawesome.com/b408879b64.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="navbar" id="header">
    <div class="container-logo">
        <!-- Logo con enlace a inicio -->
        <a href="../rhifords/index.html" class="logo">
            <img src="../rhifords/Sample Pictures/Rhifords.png" alt="Logo de inicio">
        </a>
    </div>
    <div class="container">
        <div class="box-info">
            <h1>CONTÁCTATE CON NOSOTROS</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone"></i> + 54 1136923069</p>
                <p><i class="fa-solid fa-envelope"></i> Rhifords@gmail.com</p>
                <p><i class="fa-solid fa-location-dot"></i>  Av. Espora 3100 Buenos Aires. ARG</p>
            </div>
            <div class="links">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                
            </div>
        </div>
        <form action="https://formspree.io/f/xqakbeew" method="POST"> 
          <div class="input-box">
              <input type="text" name="name" placeholder="Nombre y apellido" required>
              <i class="fa-solid fa-user"></i>
          </div>
          <div class="input-box">
              <input type="email" name="email" placeholder="Correo electrónico" required>
              <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-box">
              <input type="text" name="subject" placeholder="Asunto">
              <i class="fa-solid fa-pen-to-square"></i>
          </div>
          <div class="input-box">
              <textarea name="message" placeholder="Escribe tu mensaje..."></textarea>
          </div>
          <button type="submit">Enviar mensaje</button>
      </form>
      
    </div>
</body>
</html>
